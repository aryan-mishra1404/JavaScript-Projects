<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimingClock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Clock</h1>
    <button id="toggleClock">Show Digital</button>
    <div class="layout" style="transition: all 2s ease-in-out">
      <div class="clock">
        <div class="brand-logo">
          <img
            src="https://wallpapercave.com/wp/wp3604824.png"
            alt="brand-logo"
          />
        </div>
        <div class="numbers">
          <h3 id="twelve">12</h3>
          <h3 id="three">3</h3>
          <h3 id="six">6</h3>
          <h3 id="nine">9</h3>
        </div>

        <div class="bars">
          <h3 id="bar-twelve"></h3>
          <h3 id="bar-three"></h3>
          <h3 id="bar-six"></h3>
          <h3 id="bar-nine"></h3>
          <h3 id="bar1"></h3>
          <h3 id="bar3"></h3>
          <h3 id="bar4"></h3>
          <h3 id="bar2"></h3>
        </div>

        <div class="arrows">
          <div class="hour"></div>
          <div class="minute"></div>
          <div class="second"></div>
        </div>
      </div>

      <div class="digiClock">
        <img
          class="digiLogo"
          src="https://wallpapercave.com/wp/wp3604824.png"
          alt="brand-logo"
        />
        <div class="digiDisplay">
          <div class="digiHour"></div>
          <div class="digiMinute"></div>
          <div class="digiSecond"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
