<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Generate strong Password</h1>
      <div class="main-container">
        <div class="rangeSlider">
          <input class="slider" type="range" min="0" max="50" value="7" />
          <p id="text">Password Length: <span id="value">""</span></p>
        </div>

        <div class="box">
          <span id="pass-box">TESTING</span>
          <div class="row">
            <div class="left">
              <p>Password Length</p>
            </div>
            <div class="right">
              <input
                type="number"
                name=""
                id="total-char"
                max="30"
                min="2"
                value="7"
              />
            </div>
          </div>
          <div class="row">
            <label for="upper-case">
              <div class="left">Contains Uppercase</div>
            </label>
            <div class="right">
              <input type="checkbox" name="" id="upper-case" checked />
            </div>
          </div>
          <div class="row">
            <label for="lower-case">
              <div class="left">Contains Lowercase</div>
            </label>
            <div class="right">
              <input type="checkbox" name="" id="lower-case" />
            </div>
          </div>
          <div class="row">
            <label for="numbers">
              <div class="left">Contains Numbers</div>
            </label>
            <div class="right">
              <input type="checkbox" name="" id="numbers" />
            </div>
          </div>
          <div class="row">
            <label for="symbols">
              <div class="left">Contains Symbols</div>
            </label>
            <div class="right">
              <input type="checkbox" name="" id="symbols" />
            </div>
          </div>
          <div class="row">
            <button id="btn">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
